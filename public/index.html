<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Главная</title>

    <!--AngularJS-->
    <script src="js/libs/angular.js"></script>
    <script src="js/libs/angular-route.js"></script>
</head>
<body ng-app="RoutingApp">
<div class="container">
    <div ng-controller="IndexCrt">
        <div class="masthead">
            <h3 class="text-muted">Power Point</h3>

            <nav class="navbar navbar-expand-sm navbar-light bg-light rounded mb-3">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarCollapse">
                    <ul class="navbar-nav text-md-center nav-justified w-100">
                        <li ng-click="home()" class="nav-item {{position.one}}">
                            <a class="nav-link" href="#!/">Главная</a>
                        </li>
                        <li class="nav-item {{position.two}}">
                            <a class="nav-link" href="#!/reg">Регистрация</a>
                        </li>
                        <li ng-show="navbar.logout" class="nav-item {{position.three}}">
                            <a class="nav-link" href="#!/singin">Авторизация</a>
                        </li>
                        <li ng-hide="navbar.logout" class="nav-item">
                            <a ng-click="clickOut()" class="nav-link" href="#!/">Выйти</a>
                        </li>
                        <li class="nav-item {{position.four}}">
                            <a class="nav-link" href="#!/admin">Управление</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div  ng-hide="alert.hide" class="alert {{alert.class}}"  role="alert">
            <button ng-click="clickAlert()" type="button" class="close" aria-label="Close">
                <span>&times;</span>
            </button>
            {{alert.text}}
        </div>
    </div>
    <div ng-view></div>

    <footer class="footer">
        <p>© Company 2017</p>
    </footer>

</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/libs/jquery.js"></script>
<script>window.jQuery || document.write('<script src="js/libs/jquery.js"><\/script>')</script>
<script src="js/libs/popper.js"></script>
<script src="js/libs/tether.js"></script>
<script src="js/libs/bootstrap.js"></script>
<script src="js/libs/bug-fix.js"></script>
<!-- Angular Modules -->
<script src="js/index/httphelper.js"></script>
<script src="js/singin/singin.js"></script>
<script src="js/admin/admin.js"></script>
<script src="js/reg/reg.js"></script>
<script src="js/index/index.js"></script>
</body>
</html>
