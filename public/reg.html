<form ng-controller="RegCrt" class="form-signin">
        <h2 class="form-signin-heading">Регистрация</h2>
        <label for="inputEmail" class="sr-only">Email</label>
        <input ng-model="email" type="email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
        <label for="inputPassword1" class="sr-only">Повторите пароль</label>
        <input ng-model="password1" type="password" id="inputPassword1" class="form-control" placeholder="Повторите пароль" required>
        <button ng-click="reg()" class="btn btn-lg btn-primary btn-block" type="submit">Регистрация</button>
    </form>
